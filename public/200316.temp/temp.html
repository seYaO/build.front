<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>漂流达人</title>
    <meta charset="utf-8">
    <!--删除默认的苹果工具栏和菜单栏-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--控制状态栏显示样式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--格式检测-->
    <meta content="telephone=no" name="format-detection" />
    <!--控制页面打开大小-->
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
        name="viewport">
    <script type="text/javascript" src="http://js.40017.cn/touch/cn/public/jquery-1.8.3.min.js?v=1111"></script>
    <!--自定义样式-->
    <link rel="stylesheet" href="http://css.40017.cn/cn/min/??/cn/s/2016/touch/zt/45596/dialog.0.1.css?v=2016072001">
    <!-- <link rel="stylesheet" href="http://css.40017.cn/cn/min/??/cn/s/2016/touch/zt/45596/45596.0.2.css?v=2016072001"> -->
    <link rel="stylesheet" href="200316.temp/temp.css">
</head>

<body>
    <div class="page">
        <canvas id="myCanvas" width="100%" height="100%"></canvas>
        <span class="time">40<span>s</span></span>
        <span class="show_mile"><span>0</span>m</span>

        <div class="btn_box">
            <div class="left"><span></span></div>
            <div class="right"><span></span></div>
        </div>

    </div>

    <div class="result_box show_box none">
        <div class="result">
        </div>
    </div>
    <div class="win_on show_box none">
        <p class="number"></p>
        <div class="result_btn"></div>
        <a href="http://www.ly.com/scenery/zhuanti/jqpiaoliu" class="backBtn">查看我的奖品&gt;&gt;</a>
    </div>
    <div class="win_over show_box none">
        <span class="close_btn"></span>

        <div class="win_over_btn"><span></span></div>
    </div>
    <div class="win_fri show_box none">
        <div class="win_fri_box">
            <p> </p>
            <div class="win_fri_btn">
                <a href="http://www.ly.com/scenery/zhuanti/jqpiaoliu" class="wantPlay  none">我也要玩</a>
                <a href="javascript:;" class="wantHelp  none">求助神队友</a>
            </div>
        </div>

    </div>
    <div class="share_bg show_box none">
    </div>
    <div class="pri_process show_box none">
        <span class="close_btn"></span>

        <div class="process">
            <div class="pro_con">
                <ul>
                    <li>
                        <p><span>&yen;10</span>红包</p>
                        <span class="go">去领取</span>
                    </li>
                    <li>
                        <p><span>&yen;20</span>礼包</p>
                        <span class="go">去领取</span>
                    </li>
                    <li class="pri_last">
                        <p>iPad mini<br>
                            ¥288现金券<br>
                            ¥30礼包</p>
                        <span class="go">抽奖</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="hb_box show_box none">
        <div class="input_con">
            <input class="tel" type="number" placeholder="请填写手机号码">
            <div class="check_box">
                <input class="checkCode" type="text" placeholder="请输入验证码">
                <img src="" id="codeImg">
            </div>
            <span class="submit" data-cid="10703">立即领取</span>
        </div>
    </div>
    <div class="hb_result show_box none">
        <div class="hbResult">
        </div>
    </div>
    <div class="start show_box none">
        <p>
            <span>40</span>S<br>
            急速漂流<br>
            左右躲避障碍<br>
        </p>
    </div>
    <div class="time_box show_box none">
        <p>
            3
        </p>
    </div>
    <div class="isAgain show_box none">
        <p>
            漂流达人<br>
            恭喜完成了<span>0</span>米
        </p>

        <div class="result_btn">
            <div class="subScore"><span>提交成绩</span></div>
            <div class="again"><span>不服 重玩</span></div>
        </div>
    </div>
    <script type="text/javascript" src="http://js.40017.cn/cn/min/??/cn/s/touch/2015/zt/bcf_rem/remRootCtrl.2.js,/cn/s/2016/touch/zt/c/sztcom.js,/cn/s/touch/2015/public/resetRefID.3.1.js,/touch/app/pub/public/getClientInfo.2.0.1.js,/cn/s/2016/touch/zt/c/SetShareFun.4.3.js?v=1111"></script>


    <input class="mileHide" type="hidden">
    <!--自定义脚本-->
    <script src="http://js.40017.cn/cn/min/??/cn/s/2016/touch/zt/45596/dialog.1.js?v=2016072002"></script>
    <!-- <script src="http://js.40017.cn/cn/min/??/cn/s/2016/touch/zt/45596/45596.0.2.js?v=2016072005"></script> -->
    <script src="200316.temp/temp.js"></script>
    <script>
        var mile_share = $(".mileHide").val() || "**";
        shareImg = "http://img1.40017.cn/cn/s/2016/touch/zt/45596/share.jpg";
        shareTitle = "漂流小游戏，100%中奖，等你抽红包、现金券、ipad mini";
        shareUrl = "http://www.ly.com/scenery/zhuanti/jqpiaoliu?friId={" + weixinInfo.openid + "," + weixinInfo.nickname + "," + weixinInfo.headimgurl + "}";
        shareDesc = "同程景区2016暑期大促百万红包、现金券狂欢礼";
        setShareFun.Pageview = "/Touch站专题/漂流达人";
        //微信中
        setShareFun.shareCode = "10003-2003-0";
        setShareFun.changeShareInfo();
    </script>
    <input type="hidden" id="RefUrl" value="" />
</body>

</html>
