<!DOCTYPE html>
<html>
<head>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <link rel="icon" href="http://www.ly.com/favicon.ico" type="image/x-icon">
  <meta content="yes" name="apple-mobile-web-app-capable"/>
  <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
  <meta name="keywords" content="移动合同上传"/>
  <meta name="description" content="移动合同上传"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <script type="text/javascript" src="http://js.40017.cn/touch/cn/public/zepto.20140212.js"></script>
  <script src="http://think2011.net/localResizeIMG/dist/lrz.all.bundle.js?v=09bcc24"></script>
  <script type="text/javascript" data-fixed='true'>
    window.__mod__ = "online";
    //window.__mock__ = true;
  </script>
  <title>同程云传</title>
  <script type="text/javascript" charset="utf-8" src="http://js.40017.cn/touch/v/crm/2.18.4/js/mod.js?t=2016050501"></script>
  <link type="text/css" rel="stylesheet" href="http://css.40017.cn/touch/v/crm/2.21.4/css/tc_ulcontract_listyup.css?t=2016050501"/>
  <script type="text/javascript">
    {{tokenscript}}
  </script>
</head>
<body>
<div class="page-body">
  <div class="page-box" id="J_pageBox">
    <div class="main_page">
      <div class="main-header"></div>
      <div class="main-body">
        <div id="uler-header" class="uler-header">
          本次上传内容：<span></span>
        </div>
        <div class="uler-loading" id="uler_loading"></div>

        <div class="uler-warp" id="uler_warp">
          <form id="uler_form">
          </form>
        </div>
        <div class="main-operas" id="main-operas">
          <a class="btn btn-upload" id="pre_upload">开始上传</a>
        </div>
      </div>
    </div>

    <!--准备上传-->
    <div class="m-dialog-warp" id="pre_upload_dialog">
      <div class="m-mask"></div>
      <div class="m-dialog">
        <div class="m-dialog-hd"><strong class="m-dialog-title">您即将操作</strong></div>
        <div class="m-dialog-bd">
          <div class="form-li">
            <div class="form-th">本次上传内容：</div>
            <div class="form-td J_uploadTextType">无</div>
          </div>
          <div class="form-li">
            <div class="form-th">上传图片数量：</div>
            <div class="form-td J_pagenum">无</div>
          </div>
        </div>
        <div class="m-dialog-ft">
          <a href="javascript:;" class="m-dialog-btn" id="ack_upload">上传</a>
        </div>
      </div>
    </div>
    <!--确认上传-->
    <div class="m-dialog-warp" id="ack_upload_dialog">
      <div class="m-mask"></div>
      <div class="m-dialog">
        <div class="m-dialog-hd"><strong class="m-dialog-title">传中...请勿关闭此页面</strong></div>
        <div class="m-dialog-bd">
          <div class="progress" id="progress">
            <p class="progress-tip">1/16...</p>

            <div class="progress-bar">
              <div class="bar" style="width: 0%"></div>
              <div class="tip">正在上传</div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!--完成上传-->
    <div class="m-dialog-warp" id="done_upload_dialog">
      <div class="m-mask"></div>
      <div class="m-dialog">
        <div class="m-dialog-hd"><strong class="m-dialog-title"><span class="tip">上传结束</span></strong></div>
        <div class="m-dialog-bd">
          <div class="form-li">
            计划上传：<i class="sub">10</i>，成功：<i class="right">10</i>，失败：<i class="error">6</i>
          </div>
        </div>
        <div class="m-dialog-ft">
          <a href="javascript:;" class="m-dialog-btn" id="done_upload"
             data-url="/dujia/Contractinfo.html">完成</a>
        </div>
      </div>
    </div>
    <!--预览图片-->
    <div class="prepic-warp">
      <div class="prepic-bg"></div>
      <div class="prepic-main">
        <div class="prepic-body"></div>
        <div class="prepic-opera">
          <div class="topbar">
            <button class="close" title="Close (Esc)">关闭</button>
            <div class="tip"></div>
          </div>
          <div class="botbar">
            <button class="delete" title="Close (Esc)">删除</button>
          </div>
        </div>
      </div>
    </div>
    <!--上传完成-->
    <div id="mtip-succ" class="mtip-warp">
      <div class="mtip-main">
        <p class="mtip-title">上传操作已完成</p>
        <p>请回到网页继续操作</p>
      </div>
    </div>
    <div id="mtip-err" class="mtip-warp">
      <div class="mtip-main warn">
        <p class="mtip-title">哎呀，上传有点问题</p>
        <p>请重新生成二维码后再试</p>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" charset="utf-8" src="http://js.40017.cn/touch/v/crm/2.14.3/js/map.js?t=2016461547"></script>
<script type="text/javascript" charset="utf-8" src="http://js.40017.cn/touch/v/crm/2.21.2/js/tc_ulcontract_listyup.js?t=2016050501"></script>
<script type="text/javascript" src="http://js.40017.cn/cn/v/2015/jqmodules/monitor/0.3.0/index.js?v=2015113004"></script>
<script type="text/javascript" src="http://js.40017.cn/cn/v/2015/jqmodules/statistics/0.3.0/statistics.js?v=16021801"></script>

<script>
  var Index = require("tc/ulcontract/listyup/index");
  Index.init({});
</script>
</body>
</html>
