<!DOCTYPE html>
<html  trace="contract_info">
<head>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <link rel="icon" href="http://www.ly.com/favicon.ico" type="image/x-icon">
  <meta content="yes" name="apple-mobile-web-app-capable"/>
  <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
  <meta name="keywords" content="移动合同上传"/>
  <meta name="description" content="移动合同上传"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <script type="text/javascript" src="http://js.40017.cn/touch/cn/public/zepto.20140212.js"></script>
  <script type="text/javascript" data-fixed='true'>
    window.__mod__ = "online";
    //        window.__mock__ = true;
  </script>
  <title>同程云传</title>
  <script type="text/javascript" charset="utf-8" src="http://js.40017.cn/touch/v/crm/2.38.1/js/mod.js?t=2016050501"></script>
  <link type="text/css" rel="stylesheet" href="http://css.40017.cn/touch/v/crm/2.17.2/css/tc_ulcontract_query.css?t=2016411146"/>
</head>
<body>
<div class="page-body">
  <div class="page-box" id="J_pageBox">
    <div class="main_page">
      <div class="query-warp">
        <div class="query-entry">
          <div class="input">
            <input id="query_input" type="tel" placeholder="请输入客户订单号">
          </div>
          <a href="javascript:;" class="btn" id="query_btn" trace="info_search">查询</a>
        </div>
        <div class="query-main">
          <div class="query-loading" id="query_loading"></div>
          <div class="query-box" id="query_box">
            <div class="query-title"><i></i>查询成功</div>
            <div class="query-content">
              <div class="form-li">
                <div class="form-th">订单号：</div>
                <div class="form-td J_serialid"></div>
              </div>
              <div class="form-li">
                <div class="form-th">线路ID：</div>
                <div class="form-td J_lineid"></div>
              </div>
              <div class="form-li">
                <div class="form-th">线路名：</div>
                <div class="form-td ">
                  <div class="txt-ellip J_linename"></div>
                </div>
              </div>
              <div class="form-li">
                <div class="form-th">联系人：</div>
                <div class="form-td J_linkman"></div>
              </div>
              <div class="form-li">
                <div class="form-th">订单可上传：</div>
                <div class="form-td J_isupload"><i class="right"></i></div>
              </div>
              <div class="form-li">
                <div class="form-th">操作有权限：</div>
                <div class="form-td J_ispermission"><i class="error"></i></div>
              </div>

              <div class="query-btn">
                <a class="btn btn-upload J_btn_ok" data-url="/dujia/ContractUpLoad.html?"
                   trace="info_upload">确认开始上传</a>
                <a class="btn btn-error J_btn_no">矮油 您目前不能上传哟</a>
              </div>
            </div>
          </div>
          <div class="query-box" id="query_box_error">
            <div class="query-title err"><i></i>查询失败</div>
            <div class="query-content">
              <div style="text-align: center"> 请确认您输入的客户订单号无误！</div>
            </div>
          </div>
        </div>


      </div>

    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8" src="http://js.40017.cn/touch/v/crm/2.14.3/js/map.js?t=2016461547"></script>
<script type="text/javascript" charset="utf-8" src="http://js.40017.cn/touch/v/crm/2.38.1/js/tc_ulcontract_query.js?t=2016050501"></script>
<script type="text/javascript" src="http://js.40017.cn/cn/v/2015/jqmodules/monitor/0.3.0/index.js?v=2015113004"></script>
<script type="text/javascript" src="http://js.40017.cn/cn/v/2015/jqmodules/statistics/0.3.0/statistics.js?v=16021801"></script>
<script>
  var Index = require("tc/ulcontract/query/index");
  Index.init({});

  stat.init({});
</script>
</body>
</html>
