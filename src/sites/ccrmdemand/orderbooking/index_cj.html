<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="http://www.ly.com/favicon.ico" type="image/x-icon">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' api.map.baidu.com">-->

    <title>需求单</title>
    <script type="text/javascript" src="//js.40017.cn/cn/min/??/touch/public/zepto.1.2.0.js"></script><!--ignore-->
    <link rel="stylesheet" href="//js.40017.cn/cn/v/2015/jqmodules/activity/0.1.1/bonus/touch/source/index.css">
    <script src="//js.40017.cn/cn/v/2015/jqmodules/activity/0.1.1/bonus/touch/source/index.js?v=1"></script><!--ignore-->
    <link rel="stylesheet" type="text/css" href="//css.40017.cn/touch/public/common/0.2.5/common.css?v=09231629" />
    <link rel="stylesheet" type="text/css" href="//css.40017.cn/cn/min/??/touch/public/calendar/0.0.5/calendar.css">
    <link rel="stylesheet" type="text/css" href="//css.40017.cn/cn/min/??/touch/public/page/0.0.2/page.css?v=22">
    <link rel="stylesheet" type="text/css" href="//css.40017.cn/cn/min/??/touch/public/autoComplete/0.0.1/autoComplete.css?v=211" />
    <link rel="stylesheet" type="text/css" href="//css.40017.cn/touch/public/city/0.0.7/city.css?v=20161229001">
</head>
<body>
<div id="mainPage" class="viewport">
    <!--头部-->
    <div class="page-header">
        <a href="javascript:;" class="page-back touchable"></a>
        <h2>新增出境游需求单</h2>
    </div>
    <div class="header-menu">
        <a href="http://ccrm.17u.cn/m/xiaoshou/Home/Index">
            <i></i>首页
        </a>
        <a class="login" href="http://ccrm.17u.cn/m/xiaoshou/Home/Logout">
            <i></i>退出
        </a>
    </div>
    <div class="page-body">
        <div class="page-box">
            <!-- 页面内容 -->
            <section class="content"> <!--订单隐藏域--> <!--未知参数-->
                <!--下单信息-->
                <div class="auction-contact-info">
                    <ul>
                        <li><h4>*出发地</h4>
                            <div>
                                <input type="text" class="J_CheckInput startCity person_startCity" readonly="readonly" placeholder="必填，请选择出发地" value=""/>
                            </div>
                        </li>
                        <li><h4>*目的地</h4>
                            <div>
                                <input type="text" class="J_CheckInput endCity person_endCity" readonly="readonly" placeholder="必填，请选择目的地" value=""/>
                            </div>
                        </li>
                        <li><h4>*出游日期</h4>
                            <div class="dateBox">
                                <input type="text" class="range_style J_CheckInput" readonly="readonly" placeholder="必填，请选择出游时间" date-time=""/>
                                <!--<em></em>-->
                            </div>
                        </li>
                        <li><h4>出游天数</h4>
                            <div class="trip_day">
                                <p>
                                    <em class="btn_minus"><stront>-</stront></em>
                                    <input type="number" class="J_CheckInput numChoose playDays" maxlength="4" value="1" data-min="1"/>
                                    <em class="btn_add"><strong>+</strong></em>
                                </p>
                            </div>
                        </li>
                        <li><h4>成人数</h4>
                            <div class="trip_day">
                                <p>
                                    <em class="btn_minus">-</em>
                                    <input type="number" class="J_CheckInput numChoose adult_num" maxlength="4" value="1" data-min="1"/>
                                    <em class="btn_add">+</em>
                                </p>
                            </div>
                        </li>
                        <li><h4>儿童数</h4>
                            <div class="trip_day">
                                <p>
                                    <em class="btn_minus">-</em>
                                    <input type="number" class="J_CheckInput numChoose child_num" maxlength="4" value="0" data-min="0"/>
                                    <em class="btn_add">+</em>
                                </p>
                            </div>
                        </li>
                        <li><h4>老人数</h4>
                            <div class="trip_day">
                                <p>
                                    <em class="btn_minus">-</em>
                                    <input type="number" class="J_CheckInput numChoose old_num" maxlength="4" value="0" data-min="0"/>
                                    <em class="btn_add">+</em>
                                </p>
                            </div>
                        </li>
                        <li><h4>*人均预算</h4>
                            <div class="trip_price">
                                <p>
                                    <input type="number" class="J_CheckInput priceInput priceOne" value="0"/>~<input type="number" class="J_CheckInput priceInput priceTwo" value="0"/>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div> <!--todo-->
                <div class="auction-contact-info properTypeInfo">
                    <ul class="J_travelType">
                        <li><h4>出游方式</h4>
                            <div>
                                <span class="active" data-type="1">跟团</span>
                                <span data-type="2">自由行</span>
                                <span data-type="4" data-other="0">目的地参团</span>
                            </div>
                        </li>
                    </ul>
                    <ul class="travel-type-info">
                        <li class="othertype"><h4>机票</h4>
                            <div>
                                <select name="plain" class="plain_Select">
                                    <option value="1">经济舱</option>
                                    <option value="2">商务舱</option>
                                    <option value="3">五星航空</option>
                                </select>
                            </div>
                        </li>
                        <li class="othertype"><h4>酒店</h4>
                            <div>
                                <select name="hotel" class="hotel_Select">
                                    <option value="8">三钻/舒适</option>
                                    <option value="9">四钻/高档</option>
                                    <option value="10">五钻/豪华</option>
                                </select>
                            </div>
                        </li>
                        <li><h4>附加项目</h4>
                            <div class="other_Select">
                                <label><input type="checkbox" value="无" data-type="0">无</label>
                                <label><input type="checkbox" value="接送机" data-type="1">接送机</label>
                                <label><input type="checkbox" value="租车" data-type="2">租车</label>
                                <label><input type="checkbox" value="手机卡" data-type="3">手机卡</label>
                                <label><input type="checkbox" value="WIFI" data-type="4">WIFI</label>
                                <label><input type="checkbox" value="签证" data-type="5">签证</label>
                                <label><input type="checkbox" value="门票" data-type="6">门票</label>
                                <label><input type="checkbox" value="导游" data-type="7">导游</label>
                                <label class="othertype"><input type="checkbox" value="目的地参团" data-type="8">目的地参团</label>
                            </div>
                        </li>
                    </ul>
                    <div class="other_need">
                        <h4>其他需求</h4>
                        <textarea name="need" class="need_Text" cols="25" rows="2" placeholder="请输入您对出游的其他要求，比如：购物、接送机、导游等特殊要求"></textarea>
                    </div>
                </div>
                <div class="auction-contact-info otherTypeInfo">
                    <ul class="J_personType">
                        <li><h4>定制类型</h4>
                            <div>
                                <span class="active" data-type="1">个人定制</span>
                                <span data-type="2" data-other="0">企业定制</span>
                            </div>
                        </li>
                    </ul>
                    <ul class="travel-type-info">
                        <li><h4>*客户姓名</h4>
                            <div>
                                <input type="text" class="J_CheckInput customer_name" value="" placeholder="必填，方便定制师称呼您"/>
                            </div>
                        </li>
                        <li><h4>*客户号码</h4>
                            <div>
                                <input type="number" class="J_CheckInput customer_mobile" value="" placeholder="必填，方便定制师联系您"/>
                            </div>
                        </li>
                        <li><h4>*客户邮箱</h4>
                            <div>
                                <input type="text" class="J_CheckInput customer_email" value="" placeholder="必填，方便接受通知和提醒"/>
                            </div>
                        </li>
                        <li class="persontype none"><h4>*企业名称</h4>
                            <div><input type="text" class="J_CheckInput team_name" value="" placeholder="必填，方便接受通知和提醒"/></div>
                        </li>
                        <li><h4>签证情况</h4>
                            <div>
                                <select name="visa" class="visa_Select">
                                    <option value="0" data-type="0">未确认</option>
                                    <option value="1" data-type="1">均持有</option>
                                    <option value="2" data-type="2">均不持有</option>
                                    <option value="3" data-type="3">部分持有</option>
                                </select>
                            </div>
                        </li>
                        <li><h4>护照情况</h4>
                            <div>
                                <select name="pass" class="pass_Select">
                                    <option value="0" data-type="0">未确认</option>
                                    <option value="1" data-type="1">均持有</option>
                                    <option value="2" data-type="2">均不持有</option>
                                    <option value="3" data-type="3">部分持有</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
            <div class="submit_btn submit_able submit_oversea">
                <p>提交需求单</p>
            </div>
        </div>
    </div>
</div>
<div id="pageLoading">
    <div class="loading-img"></div>
</div>
<div id="startCityPage" class="page"></div>

<input type="hidden" id="project_id" value="9">

<script type="text/javascript" src="//js.40017.cn/touch/public/common/0.7.2/common.js?v=10091415"></script><!--ignore-->
<script type="text/javascript" src="//js.40017.cn/cn/min/??/touch/public/autoComplete/0.0.1/autoComplete.js?v=31231"></script><!--ignore-->
<script type="text/javascript" src="//js.40017.cn/cn/min/??/touch/public/location/0.0.6/location.js?v=3131"></script><!--ignore-->
<script type="text/javascript" src="//js.40017.cn/touch/public/city/0.0.7/city.js?v=20161229001"></script><!--ignore-->

<script type="text/javascript">
    seajs.require("./index.js").init();
</script>
</body>
</html>
