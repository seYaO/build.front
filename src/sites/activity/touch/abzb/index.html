<script id="tmpl01" type="text/plain">
    {{~it:value:index}}
            {{var LineType =""; if(value.LineType==0){LineType ="跟团游"}else{ LineType ="自由行"}
                var sImgUrl = Activity.setImageSize(value.ImgUrl,"600x300");
            }}
            <div class="pro1">
                <a {{=Activity.tmplProAttr(value)}}>
                    <div class="img-box">
                        <img data-img="{{=sImgUrl.replace('http:','')}}">
                        <div class="tczy"></div>
                        <div class="chufa">{{=value.DepartCity}}出发/{{=LineType}}</div>
                        <div class="maintit">{{=value.MainTitle}}</div>
                    </div>
                    <div class="exp">
                        {{var _rep=decodeURIComponent("%23%23");}}
                        {{if(value.Explosion){}}
                        {{var Expl = value.Explosion.split(_rep);}}
                            <li>★&nbsp{{=Expl&&Expl[0]?Expl[0]:''}}</li>
                            <li>★&nbsp{{=Expl&&Expl[1]?Expl[1]:''}}</li>
                            <li>★&nbsp{{=Expl&&Expl[2]?Expl[2]:''}}</li>
                        {{}}}
                    </div>
                    <div class="price"><p>{{=value.Preferential}}</p></div>
                    <div class="order"></div>
                </a>
            </div>
        {{~}}
</script>
<script id="tmpl02" type="text/plain">
    {{~it:value:index}}
            {{var LineType =""; if(value.LineType==0){LineType ="跟团游"}else{ LineType ="自由行"}
                var sImgUrl = Activity.setImageSize(value.ImgUrl,"600x300");
                var SubTitle = value.SubTitle;
                    if(SubTitle.length >22){
                        SubTitle = SubTitle.substring(0, 21) + "...";
                    }
            }}
            <div class="pro2">
                <a {{=Activity.tmplProAttr(value)}}>
                    <div class="img-box">
                        <img data-img="{{=sImgUrl.replace('http:','')}}">
                        <div class="pro-con">
                            <div class="maintit">{{=value.MainTitle}}</div>
                            <div class="subtit">{{=SubTitle}}</div>
                            <div class="price"><p>{{=value.Preferential}}</p></div>
                        </div>
                    </div>
                </a>
            </div>

        {{~}}
</script>
