<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta content="telephone=no" name="format-detection">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>海外分公司导游报账系统</title>

  <link rel="stylesheet" href="http://js.40017.cn/cn/v/v1/backend/libs/prodev/guide/jqmodule/tc/addaccount/index.css" />
</head>
<body>
<div class="page-header">
  <a href="javascript:void(0)" class="page-back"></a>
  <p class="tai">การเบิกเงินเพิ่มเติม</p>
  <p>新增报账</p>
</div>
<div class="page-body">
  <div class="page-box" id="J_pageBox">
    <div id="mainPage" class="viewport">
      <section class="content">
        <!--<form class="form-account">-->
        <ul>
          <li>
            <p class="tai">ประเภทการเบิกเงิน</p>
            <div>
              <label>报账类型</label>
              <p>
                <i class="arrow arrow-bottom"></i>
                <select name="feeType" class="J_feeType">
                  <option value="">请选择报账类型</option>
                  <option value="1">交通费</option>
                  <option value="2">住宿费</option>
                  <option value="3">用餐费</option>
                  <option value="4">门票</option>
                  <option value="5">购物</option>
                  <option value="6">其他</option>
                </select>
              </p>
            </div>
          </li>
          <li>
            <p class="tai">ประเภทการเบิกเงิน</p>
            <div>
              <label>报账金额</label>
              <p>
                <input name="amount" type="text" placeholder="请输入报账金额" />
              </p>
            </div>

          </li>
          <li>
            <p class="tai">วันที่ใช้จ่าย</p>
            <div>
              <label>消费日期</label>
              <p>
                <input class="J_date" name="consumeTime" type="date" placeholder="请输入消费日期" />
              </p>
            </div>
          </li>
          <li>
            <p class="tai">หมายเหตุ</p>
            <div>
              <label>备注</label>
              <p>
                <input name="remarks" type="text" maxlength="200" placeholder="请输入备注" />
              </p>
            </div>
          </li>
        </ul>
        <div class="btn-box">
          <button class="btn J_submit">提交</button>
        </div>

        <!--</form>-->

      </section>
    </div>
  </div>
</div>


<script src="http://js.40017.cn/cn/v/v1/backend/libs/prodev/guide/jqmodule/zepto.js"></script>
<script src="http://js.40017.cn/cn/v/v1/backend/jqmodule/require.js"></script>
<script type="text/javascript">
  requirejs.config({
    baseUrl: 'http://js.40017.cn/cn/v/v1/backend/libs/prodev/guide/jqmodule/'
  });


  require(['tc/addaccount/index']);
</script>
</body>
</html>
