    <script id="tmpl" type="text/plain">
    {{~it:value:index}}
     {{var sImgUrl = Activity.setImageSize(value.ImgUrl,"600x300");
     var groupLen = value.StartDateList.length;
            var groupOne = value.StartDateList[0].split("-");
            var groupTwo = value.StartDateList[groupLen-1].split("-");
            var groupStart = groupOne[0]+"."+groupOne[1];
            var groupEnd = groupTwo[0]+"."+groupTwo[1];
     }}
        <li>
            <a {{=Activity.tmplProAttr(value)}}>
                <img data-img="{{=sImgUrl.replace('http:','')}}">
                <span class="startCity">{{=value.DepartCity}}出发|{{? value.LineType=="0"}}跟团游{{??}}自由行{{?}}</span>
                <div>
                    <span>{{=value.MainTitle}}</span>
                    <span>{{=value.SubTitle}}</span>
                    <span>团期:{{=groupStart}}-{{=groupEnd}}</span>
                    <span>&yen;<i>{{=value.Preferential}}</i>起<b>立即购买</b></span>
                </div>
            </a>
        </li>
        {{~}}
</script>
