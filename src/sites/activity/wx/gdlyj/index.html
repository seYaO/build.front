<script id="tmpl" type="text/plain">
    {{~it:value:index}}
            {{var LineType =""; if(value.LineType==0){LineType ="跟团游"}else{ LineType ="自由行"}
                var sImgUrl = Activity.setImageSize(value.ImgUrl,"600x300");
            }}
            {{
                var title = value.SubTitle;
                if(title.length>25){
                    title = title.substring(0,24)+"...";
                }
            }}
            <div class="pro1">
                <a {{=Activity.tmplProAttr(value)}}>
                    <img data-img="{{=sImgUrl.replace('http:','')}}">
                    {{?value.DedicatLine}}
                    <div class="sale">{{=value.DedicatLine}}</div>
                    {{?}}
                    <div class="pro-con">
                        <div class="maintit">{{=value.MainTitle}}</div>
                        <div class="subtit">{{=title}}</div>
                        <div class="price"><b>{{=value.Preferential}}</b></div>
                        <div class="order">立即购买</div>
                    </div>
                </a>
            </div>
        {{~}}
</script>
<script id="tmpl2" type="text/plain">

        {{~}}
</script>
