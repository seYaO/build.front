<script src="statistics.js"></script>
<script>
    var __zp_tag_params= {
        pagetype:"list"
    };

        "baidu": {
            "parameter": "touch"//PC端传“pc”，touch站传“touch”

        "pvConfig": {//PV统计
            "PublicPlatId": "1",
            "PageId": "####",
            "LineId": "0",
            "ActivityId": "####",
            "ActivityPeriodId": "####",
            "ModuleId": "0",
            "PVSource": "1",
            "ak": "",
            "url": "http://www.ly.com/dujia/AjaxHelper/PvHandler.ashx"
        },
        "vst": [
            ['_serialid', '0'],
            ['_vrcode', '10004-2006-0'],
            ['_refId', stat.getRefid()],
            ['_userId', '0'],
            ['_openTime', stat.timeDiff],
            ['_trackPageview', '/出境/touch活动页/####']
        ],
        "__zpSMConfig": {       //DSP晶赞统计
            query: [
                ["_setAccount","0"]
            ],
            args: __zp_tag_params||{}
        }
    });
