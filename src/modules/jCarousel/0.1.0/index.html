<script>
    seajs.use("jCarousel/0.1.0/jCarousel",function(){
        $(function(){
            $(".carousel").carousel({
                auto: 1000,
                visible: 1,
                circular: true,
                vertical: false,
                preload: 1,
                btnPrev: ".left",
                btnNext: ".right",
                btnNav: true,
                beforeStart: function(a,b,c){
                }
            });
        })

        $(function(){
            var index = 0;
            $(".carousel2 li").eq(index).addClass("active");
            $(".carousel2 li").on("click",function(){
                $("#focusPic").attr("src",$(this).find("img").attr("src"));
                $(this).addClass("active").siblings().removeClass("active");
                index = $(this).index();
            })
            var car = Carousel(".carousel2",{
                circular: false,
                visible: 3,
                preload: 0,
                btnNav: false,
                btnPrev: ".left",
                btnNext: ".right"
            })
            $(".left").on("click",function(){
                car.index + 2 < index && (index -= 1);
                $(".carousel2 li").eq(index).addClass("active").siblings().removeClass("active")
                $("#focusPic").attr("src",$(".carousel2 li").eq(index).find("img").attr("src"));
            });
            $(".right").on("click",function(){
                car.index > index && (index = car.index);
                $(".carousel2 li").eq(index).addClass("active").siblings().removeClass("active");
                $("#focusPic").attr("src",$(".carousel2 li").eq(index).find("img").attr("src"));
            });
        })
    })
</script>
