<html>
<head>
    <meta charset="UTF-8">
    <title>dotjsdemo</title>
</head>
<body>
<div id="output1"></div>
<div id="output2"></div>
<script id="test1" type="text/x-dot-template">
    {{?it.newbie}}
    <div>hi,{{=it.name}}</div>
    {{??}}
    <div>怎么又是你,{{=it.name}}</div>
    {{?}}
</script>
<script src="../../../jquery.js"></script>
<script src="../../../dot.js"></script>
<script>
    var dotTmpl = $("#test1").html();
    var dotFunc = window.doT.template(dotTmpl);
    //构造假数据1
    var data1 = {
        "newbie": true,
        "name": "菜鸟"
    };
    //构造假数据2
    var data2 = {
        "newbie": false,
        "name": "老手"
    };
    $("#output1").html(dotFunc(data1));
    $("#output2").html(dotFunc(data2));
</script>
</body>
</html>
