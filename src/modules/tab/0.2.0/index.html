<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab</title>
	<style>
		body, ul, li {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		
		.clearfix:after {
			display: table;
			content: "";
			clear: both;
		}
		.demo {
			width: 500px;
			margin: 0 auto;
		}

		.tab li{
			float: left;
			width: 33.33%;
			line-height: 30px;
			font-size: 18px;
			text-align: center;
		}
		.tab li.active {
			background: #0aa;
			color: #fff;
		}
		.tab-item {
			width: 100%;
			height: 200px;
			font-size: 48px;
			line-height: 200px;
			box-sizing: border-box;
			border: 2px solid #aaa;
			text-align: center;
			display: none;
		}
		.tab-item.active {
			display: block;
		}
	</style>
</head>
<body>
	<div class="demo">
		<div class="tab clearfix" data-event="mouseover">
			<ul>
				<li data-tab="tab1">tab1</li>
				<li data-tab="tab2">tab2</li>
				<li data-tab="tab3">tab3</li>
			</ul>
		</div>
		<div class="tab-content">
			<div class="tab-item" data-tab="tab1">item1</div>
			<div class="tab-item" data-tab="tab2">item2</div>
			<div class="tab-item" data-tab="tab3">item3</div>
		</div>
	</div>

	<script src="../../sea.js" type="text/javascript"></script>
	<script src="../../jquery.js" type="text/javascript"></script>
	<script src="./index.js" type="text/javascript"></script>
	<script>
		seajs.use("tab/0.2.0/index", function () {
			/**
			 * @param trigger .tab
			 * @param content .tab-content
			 * @param data-tab
			 * @param data-event  click is default
			 * by zxk @20160113
			*/
			$(".tab").tab(".tab-content");
		});
	</script>
</body>
</html>
