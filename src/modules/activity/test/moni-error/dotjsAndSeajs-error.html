<script id="test1" type="text/plain">
    {{~it:value:index}}
    {{?(index<1)}}
                <div class="bk-list">
                    <a class="bk-pic" href="javascript:void(0);" data-LineId="{{=value.LineId}}" data-activityId="{{=value.ActivityId}}" data-CycleId="{{=value.CycleId}}">
                        <img data-img={{=Activity.setImageSize(value.ImgUrl,"400x300")}}>
                         {{var LineType =""; if(value.LineType==0){LineType ="跟团游"}else{ LineType ="自由行"} }}
                         <span class="travel-type">{{=LineType}}</span>
                         <span class="dep-city">{{=value.DepartCity}}出发</span>
                         <span class="hongbao-sale"></span>
                         <p class="main-title"><em>{{=value.MainTitle}}</em></p>
                    </a>
                   <h3 style="margin-left: 0.9rem;font-size: 15px;font-weight: bold;color: #333333;margin-top: 2px;">线路特色</h3>
                  <dl class="recommend-info">
                          {{var _rep=decodeURIComponent("%23%23");}}
                          {{if(value.Explosion){}}
                          {{var a=value.Explosion.indexOf("P");}}
                          {{var Expl = value.Explosion.substring(2,a).replace(new RegExp(_rep,"g"),"</dd><dd><i></i>");}}
                          {{Expl = "<dd><i></i>"+Expl+"</dd>";}}
                          {{=Expl}}
                          {{}}}
                  </dl>
                  <div class="liwu"></div>
                  <div class="baodian">
                    <em>{{var a=value.Explosion.indexOf("P");}}
                    {{var Expl = value.Explosion.substring(a+1);}}
                    {{=Expl}}</em>
                   </div>
                   <div class="bk-bd clearfix">
                       <span class="bk-pre-price">￥<em>{{=value.Preferential}}</em>起</span>
                       <span class="bk-market-price">￥{{=value.MarketPrice}}</span>
                       <a class="bk-btn" href="javascript:void(0);" data-LineId="{{=value.LineId}}" data-activityId="{{=value.ActivityId}}" data-CycleId="{{=value.CycleId}}">
                       <em>立即抢购</em></a>
                   </div>
                </div>
    {{?}}
    {{~}}
</script>

<script type="text/javascript">
    (function() {
        function customCookie(h, m, j) {
            if (typeof m != "undefined") {
                j = j || {};
                if (m === null) {
                    m = "";
                    j.expires = -1
                }
                var f = "";
                if (j.expires && (typeof j.expires == "number" ||
                    j.expires.toUTCString)) {
                    var d;
                    if (typeof j.expires == "number") {
                        d = new Date();
                        d.setTime(d.getTime() + (j.expires * 24 *
                            60 * 60 * 1000))
                    } else {
                        d = j.expires
                    }
                    f = "; expires=" + d.toUTCString()
                }
                var k = j.path ? "; path=" + j.path : "";
                var e = j.domain ? "; domain=" + j.domain : "";
                var l = j.secure ? "; secure" : "";
                document.cookie = [h, "=", m, f, k, e, l].join(
                    "")
            } else {
                var c = null;
                if (document.cookie && document.cookie != "") {
                    var b = document.cookie.split(";");
                    for (var g = 0; g < b.length; g++) {
                        var a = Zepto.trim(b[g]);
                        if (a.substring(0, h.length + 1) == (h +
                            "=")) {
                            c = a.substring(h.length + 1);
                            break
                        }
                    }
                }
                return c
            }
        }
        customCookie("CNSEInfo", "RefId=" + Zepto.cookie(
                "17uCNRefId") + "&SEFrom=&SEKeyWords=&RefUrl=", {
            path: "/",
            domain: ".ly.com"
        });
    })(Zepto);
</script>
