<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        <%=title%>
    </title>
    <meta charset="UTF-8">
</head>

<body>
    <ol>
        <% entries.forEach(item => { %>
            <% if(item.route){ %>
                <li><a target="_blank" href="<%= item.route %>"><%= item.desc %></a></li>
            <% } %>
        <%}) %>
    </ol>
</body>

</html>
